<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>登陆</title>
        <script src="../scripts/boot.js" type="text/javascript"></script>
        <style>
            table
            {
                left: 0;
                top: 0;
                bottom: 0;
                right: 0;
                margin: auto;
            }
        </style> 
    </head>
    <body>
    <div id="loginWindow" class="mini-window" title="用户登录" style="width:350px;height:165px;" 
            showModal="true" showCloseButton="false"
        >
        <form id="login" action="/leave/login" method="post">
            <table>
                <tr>
                    <td>
                        <input labelField="true" label="账号"
                               labelStyle="text-align: right; line-height: 25px;"
                               type="text" id="username" name="username"
                               class="mini-textbox" required="true"
                               />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input labelField="true" label="密码"
                               labelStyle="text-align: right; line-height: 25px;"
                               type="text" id="password" name="password"
                               class="mini-password" required="true"
                               />
                    </td>
                </tr>
            </table>
            <div style="text-align: center; padding: 10px;">             
                    <a class="mini-button" onclick="onOk"
                       style="width: 60px; margin-right: 30px;">登陆</a>
                    <a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>
            </div>
        </form>
        </div>
        <script type="text/javascript">
        
            mini.parse();
            var loginWindow = mini.get("loginWindow");
            loginWindow.show();
            var form = new mini.Form("login");
            
            $(function () {
                var username = getCookie("username");
                if (username != null) {
                	window.location.href="/index";
                }
            })
            
            function saveData() {
            	var username = mini.get("username").getValue();
            	var password = mini.get("password").getValue();
            	if (username == "" && password == "") {
                    alert("用户名和密码不能为空");
                    return false;
                }
            	if (username == "") {
                    alert("用户名不能为空");
                    return false;
                }
            	if (password == "") {
                    alert("密码不能为空");
                    return false;
                }
                var targetUrl = $("#login").attr("action");
                var data = $("#login").serialize();
                $.ajax({    
                    type: "post",
                    url: targetUrl,
                    cache: false,
                    data: data,
                    dataType: "json",
                    success: function(ret) {
                        if (ret.state == "ok") {
                        	window.location.href="/index";
                        }
                    },
                    error: function() {
                        alert("登录失败，请重新输入正确的用户名或密码");
                    }
                })                 
            }
            
            function closeWindow(action) {
                if (action == "close" && form.isChanged()) {
                    if (confirm("数据被修改了，是否先保存？")) {
                        return false;
                    }
                }
                if (window.CloseOwnerWindow) {
                    return window.CloseOwnerWindow(action);
                }
                else {
                    window.close();            
                }
            }
            
            function onOk(e) {
                saveData();
            }
            
            function onCancel(e) {
                closeWindow("cancel");
            }
        </script>
    </body>
</html>
